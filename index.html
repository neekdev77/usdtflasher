<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pro Crypto Tool Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1efc1e;
      --text: #111;
      --bg: #090909;
      --panel-bg: #111;
      --panel-radius: 18px;
      --shadow: 0 2px 16px rgba(30,252,30,.12);
      --success: #0fda60;
      --error: #ff5050;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--primary);
      font-family: 'VT323', monospace;
      min-height: 100vh;
    }
    .dashboard-wrapper {
      max-width: 900px;
      margin: auto;
      padding: 18px;
    }
    .dashboard-header {
      background: var(--panel-bg);
      border-radius: var(--panel-radius);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .dashboard-title {
      font-size: 2.7em;
      letter-spacing: 2px;
      display: flex; align-items: center;
      gap: 13px;
      color: var(--primary);
      text-shadow: 0 0 13px var(--primary);
    }
    .dashboard-actions {
      display: flex; gap: 12px;
      align-items: center;
    }
    .action-btn {
      background: var(--bg);
      color: var(--primary);
      padding: 13px 22px;
      border-radius: 8px;
      border: 1.5px solid var(--primary);
      font-size: 1.14em;
      cursor: pointer;
      font-weight: bold;
      transition: all .15s;
    }
    .action-btn.active, .action-btn:hover {
      background: var(--primary);
      color: var(--bg);
      box-shadow: 0 0 9px var(--primary);
    }
    /* Panels */
    .panel-group {
      display: flex; gap: 24px; flex-wrap: wrap;
      justify-content: space-between; margin-bottom: 13px;
    }
    .card-panel {
      flex: 1 1 340px;
      min-width: 290px;
      max-width: 100%;
      background: var(--panel-bg);
      border-radius: var(--panel-radius);
      box-shadow: var(--shadow);
      padding: 22px 18px;
      margin-bottom: 19px;
      display: flex; flex-direction: column;
    }
    .panel-title {
      font-size: 1.28em; margin-bottom: 16px;
      font-weight: bold; display: flex; align-items:center; gap:8px;
    }
    /* Form */
    .crypto-form label {
      font-size: 1.04em; margin-bottom: 6px; display:block;
    }
    .crypto-form input[type="text"], .crypto-form input[type="number"] {
      width: 100%; margin-bottom: 11px;
      padding: 13px;
      border-radius: 7px;
      background: var(--bg); color: var(--primary);
      border: 1.2px solid var(--primary);
      font-size: 1.09em;
      transition: border .15s;
    }
    .crypto-form input:focus { border-color: #fff; }
    .form-btn {
      width: 100%; margin-top: 13px; padding: 17px 0;
      font-size: 1.2em; border-radius: 8px;
      background: var(--primary); color: var(--bg);
      border: none; font-weight: bold; cursor:pointer;
      box-shadow: var(--shadow);
      transition: .15s;
    }
    .form-btn:active { background: #14fa14;}
    /* Info Cards */
    .card-summary {
      font-size: 1.1em;
      margin-bottom: 10px;
      background: #141414;
      border-radius: 10px;
      padding: 13px;
      box-shadow: 0 0 7px var(--primary);
      color: #fafafa;
      font-family: inherit;
    }
    .card-summary i {font-size:1.05em; margin-right:7px;}
    /* Transactions */
    .transaction-list {margin-top: 3px;}
    .transaction-block {
      background: #191919;
      border-radius: 7px;
      box-shadow: 0 0 8px #15fd1597;
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 10px; margin-bottom: 7px;
      font-size: 1.07em;
    }
    .transaction-info {display: flex; flex-direction:column;}
    .transaction-id {font-weight: bold; margin-bottom: 3px;}
    .transaction-amount {font-size:1.18em; color:#fff700;}
    .transaction-status {
      background: #001a00; color: var(--primary);
      padding: 6px 16px; border-radius: 20px; font-size: .97em;
      font-weight: bold;
      border: 1px solid var(--primary);
    }
    .transaction-timestamp {color:#b5ffb5; font-size:.97em;}
    /* Paging */
    .transactions-paging {
      display: flex; gap: 9px; justify-content: center; margin-top: 4px; margin-bottom: 13px;
    }
    .transactions-paging button {
      width: 59px; padding: 7px 0; font-size: 1.25em;
      background: var(--bg); color: var(--primary); border: 1.5px solid var(--primary);
      border-radius: 5px; cursor: pointer; font-family: inherit;
      font-weight: bold; transition: .15s;
    }
    .transactions-paging button.active,
    .transactions-paging button:focus {
      background: var(--primary); color: var(--bg);
      box-shadow: 0 0 9px var(--primary);
    }
    /* Responsive: Mobile Stack */
    @media (max-width:900px){
      .dashboard-header, .panel-group { flex-direction:column;}
      .dashboard-title { font-size: 2em;}
    }
    @media (max-width:600px){
      .dashboard-wrapper, .dashboard-header, .card-panel {padding:8px;}
      .panel-title{font-size:1.05em;}
      .dashboard-title{font-size:1.3em;}
      .action-btn {font-size:1em;padding:8px 14px;}
      .form-btn {font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="dashboard-title">
        <i class="fa fa-tools"></i> Crypto Tool Dashboard
      </div>
      <div class="dashboard-actions">
        <button class="action-btn active"><i class="fa fa-dashboard"></i> Dashboard</button>
        <button class="action-btn"><i class="fa fa-user"></i> Profile</button>
        <button class="action-btn"><i class="fa fa-support"></i> Support</button>
      </div>
    </div>
    <!-- Panel Area -->
    <div class="panel-group">
      <!-- Crypto Generator Form -->
      <div class="card-panel">
        <div class="panel-title"><i class="fa fa-credit-card"></i> Generate USDT</div>
        <form class="crypto-form" onsubmit="generateUsdt();return false;">
          <label for="usdt-address"><i class="fa fa-wallet"></i> USDT TRC20 Address</label>
          <input type="text" id="usdt-address" placeholder="Enter TRC20 address" required>
          <label for="amount-input"><i class="fa fa-dollar-sign"></i> Amount (USDT)</label>
          <input type="number" id="amount-input" placeholder="Enter amount (min 1000)" min="1000" max="500000">
          <button class="form-btn" type="submit"><i class="fa fa-bolt"></i> Generate</button>
        </form>
        <div class="card-summary">
          <i class="fa fa-info-circle"></i>
          Gas Fee is <b>20 TRX</b> per 1,000 USDT.<br>
          Gas Address: <span style="font-family:monospace;">TYH8QeLigG2xjUuHZA5QRbwK5gWsgFaPTA</span>
        </div>
      </div>
      <!-- Recent Transactions -->
      <div class="card-panel">
        <div class="panel-title"><i class="fa fa-list"></i> Recent Transactions</div>
        <div class="transaction-list" id="transaction-list"></div>
        <div class="transactions-paging" id="transactions-paging"></div>
      </div>
    </div>
  </div>
  <script>
    // PAGINATED TRANSACTIONS
    const TX_PER_PAGE = 5;
    let allTransactions = [];
    let currentPage = 1;
    let txPageCount = 1;

    function generateTransactionsList() {
      const totalTx = 25; // 5 pages x 5 txns per page
      const txns = [];
      for (let i = 0; i < totalTx; i++) {
        const amount = Math.floor(Math.random() * 499000) + 1000;
        const hash = "TX" + Math.random().toString(36).substr(2, 12).toUpperCase();
        const timestamp = getRelativeTime(Math.floor(i / 5));
        txns.push({
          id: hash,
          amount,
          status: "completed",
          timestamp,
        });
      }
      return txns;
    }
    function renderPagingControls() {
      const paging = document.getElementById('transactions-paging');
      paging.innerHTML = '';
      for (let i = 1; i <= txPageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage ? 'active' : '');
        btn.onclick = function () {
          currentPage = i;
          populateTransactions();
        };
        paging.appendChild(btn);
      }
    }
    function populateTransactions() {
      const list = document.getElementById('transaction-list');
      list.innerHTML = '';
      txPageCount = Math.ceil(allTransactions.length / TX_PER_PAGE);
      const start = (currentPage - 1) * TX_PER_PAGE;
      const txns = allTransactions.slice(start, start + TX_PER_PAGE);
      txns.forEach((tx) => {
        const t = document.createElement('div');
        t.className = 'transaction-block';
        t.innerHTML = `
          <div class="transaction-info">
            <div class="transaction-id">${tx.id}</div>
            <div class="transaction-amount">${tx.amount.toLocaleString()} USDT</div>
          </div>
          <div>
            <div class="transaction-status">${tx.status.toUpperCase()}</div>
            <div class="transaction-timestamp">${tx.timestamp}</div>
          </div>
        `;
        list.appendChild(t);
      });
      renderPagingControls();
    }
    function getRelativeTime(offsetHours) {
      const now = new Date(); now.setHours(now.getHours()-offsetHours);
      return now.toLocaleString('en-US',{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
    }
    function refreshTransactionsPeriodically() {
      allTransactions = generateTransactionsList();
      currentPage = 1;
      populateTransactions();
    }
    document.addEventListener('DOMContentLoaded', function () {
      refreshTransactionsPeriodically();
      setInterval(refreshTransactionsPeriodically, 600000); // 10 min
    });

    // USDT Form Demo
    function generateUsdt(){
      const addressInput = document.getElementById('usdt-address');
      const amountInput = document.getElementById('amount-input');
      if (!addressInput.value.trim()) {
        addressInput.style.borderColor = '#ff5050';
        addressInput.focus();
        return;
      }
      if (!amountInput.value || parseInt(amountInput.value) < 1000 || parseInt(amountInput.value) > 500000) {
        amountInput.style.borderColor = '#ff5050';
        amountInput.focus();
        return;
      }
      alert("USDT Generation Request Sent!\nAddress: " + addressInput.value + "\nAmount: " + amountInput.value + " USDT");
      addressInput.value = "";
      amountInput.value = "";
      addressInput.style.borderColor = "var(--primary)";
      amountInput.style.borderColor = "var(--primary)";
    }
  </script>
</body>
</html>
